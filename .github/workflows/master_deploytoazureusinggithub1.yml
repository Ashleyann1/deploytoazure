# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - deploytoazureusinggithub1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_1dfc6ce41aa14a9bad726ba632f19894 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d740278bdbfd4ecba1c93eb8c770cf16 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_1dfc6ce41aa14a9bad726ba632f19894 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'deploytoazureusinggithub1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1c222bd93c6b4ab0a39c5dde36f35461 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_1dfc6ce41aa14a9bad726ba632f19894 }}/appsvc/staticsite:${{ github.sha }}'